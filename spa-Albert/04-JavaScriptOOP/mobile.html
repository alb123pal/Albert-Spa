<!DOCTYPE html>
<html>
	<head>
		<title>Create mobile phone</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Create mobile phone</h1>
		<button type="button" onclick="stworzTelefon()">Click Me!</button>
		<script>
            var mobile = {
                company: 	'Samsung',
                prize: 		750,
                android:	true,
                inneModele:		{nazwa: 'S5', druga:'Lite', trzecia: '5Note'},
                aparat: 		['12Mpx', '12Mpx', '8Mpx'],
            };

            function stworzTelefon(){
                alert(mobile.company + '\n' +
                    mobile.prize + '\n' +
                    mobile.android + '\n' +
                    mobile.inneModele.nazwa + '\n' +
                    mobile.inneModele.druga + '\n' +
                    mobile.inneModele.trzecia + '\n' +
                    mobile.aparat + '\n' );
			}
		</script>
	</body>
</html>
