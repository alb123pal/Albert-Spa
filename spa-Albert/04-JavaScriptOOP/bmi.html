<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>

	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
							// enter weight and height, and assign them to the object properties
							weight = 78;
							height = 1.8;
							console.log("Weight: " + weight);
						},
						calculate: function(){

						    var wskaznik = 78/ (1.8 * 1.8);
							return wskaznik;
							// create a formula for calculating bmi
						},
						display: function(){
						    alert("Twoj wskaznik BMI wynosi: " + BMI.calculate());
							// display the result in a popup window
						}
				}
			
				// call BMI methods
				BMI.enterData();
				BMI.calculate();
				BMI.display();
			
			}
		</script>
	</body>
</html>
