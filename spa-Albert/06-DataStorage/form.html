<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .form-group {
            padding: 10px 10px 10px 10px;
        }
        .btn-group{
            margin-left: 40px;
        }
        .margin{
            margin: 0 10px 0 10px;
        }


    </style>

</head>
<body>
    <form id="formularz">
        <div class="form-group">
            <label class="col-md-3">Name: </label>
            <input class="col-md-9" type="text" id="name" placeholder="Wpisz imie">
        </div>
        <div class="form-group">
            <label class="col-md-3 ">Surname: </label>
            <input class="col-md-9" type="text" id="surname" placeholder="Wpisz nazwisko">
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary margin" onclick="save()">Save</button>
            <button type="button" class="btn btn-primary margin" onclick="restore()">Restore</button>
        </div>
    </form>

<script>
    function save() {
        var form = document.getElementById("formularz");
        var name = form.elements["name"].value;
        var surname = form.elements["surname"].value;
        alert(name + " " + surname);
        var person = [name, surname];
        window.localStorage.setItem("name", name );
        window.localStorage.setItem("surname", surname );
        console.log(localStorage.getItem("surname"));
        console.log(localStorage.getItem("name"));

    }

    function restore () {
        console.log(localStorage.getItem("data"));
        var form = document.getElementById("formularz");
        var person = localStorage.getItem("data");
        form.elements["name"].value = localStorage.getItem("name");
        form.elements["surname"].value = localStorage.getItem("surname");
    }

</script>
</body>
</html>
